<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-151954055-1"></script>
    <script src="js/analytics.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Github Timeline</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Github Timeline</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
        </div>
    </nav>
    <!-- Header -->
    <h2 class="header">Generate a Presentable Github Timeline in Seconds</h2>
    <!-- Button -->
    <div style="text-align: center;">
        <a class="github-button" href="https://github.com/terror/github-timeline" data-icon="octicon-star" data-size="large" data-show-count="true">View on GitHub</a>
    </div>
    
    <p class="slug">Created by: <a href="https://www.github.com/terror" target="_blank">@terror</a></p>

    <!-- Input -->
    <div class="input-group">
        <input id="username" type="text" class="form-control" placeholder="Github username"
            aria-label="Recipient's username with two button addons" aria-describedby="button-addon4">
        <div class="input-group-append" id="button-addon4">
            <button id="get" class="btn btn-outline-secondary" type="button">Generate</button>
        </div>
    </div>

    <!-- Alert Message -->
    <div class="alert alert-danger" role="alert">
        Error! Github User Not Found.
      </div>

    <!-- Loading Indicator -->
    <div style="margin: 20px auto auto auto;"class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>

    <!-- Users Repo Timeline -->
    <div class="center">
    </div>

   <!-- Timeline -->
   <section class="timeline">
       <ul class="timelinelist"></ul>
  </section>

  <!-- Load More -->
  <div id="load-more" class="text-center">
    <button type="button" class="btn btn-secondary btn-lg">Load more</button>
  </div>

    <!-- Bootstrap / Jquery / Popper -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

     <!-- Day JS / Relative Time JS -->
    <script src="https://unpkg.com/dayjs@1.7.7/dayjs.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.7.7/plugin/relativeTime.js"></script>

    <!-- Buttons JS-->
        <script async defer src="https://buttons.github.io/buttons.js"></script>

    <!-- Main JS -->
    <script src="js/main.js"></script>
</body>

</html>
